<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      text-align: center;
    }
    canvas {
      border: 2px solid #00FFFF;
      background: #f7f7f7;
      display: block;
      margin: 20px auto;
    }
    #score {
      color: #00FFFF;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #instructions {
      color: #fff;
      font-size: 14px;
      margin-top: 10px;
    }
    #gameOver {
      color: #FF6B6B;
      font-size: 20px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div id="instructions">Appuyez sur Espace ou â†‘ pour sauter</div>
    <div id="gameOver">Game Over! Appuyez sur Espace pour recommencer</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');

    let dino = { x: 50, y: 150, width: 20, height: 40, velocityY: 0, jumping: false };
    let obstacles = [];
    let score = 0;
    let gameRunning = true;
    let gameSpeed = 5;
    let frameCount = 0;

    const gravity = 0.6;
    const jumpForce = -12;
    const groundY = 150;

    function drawDino() {
      ctx.fillStyle = '#535353';
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      // Yeux
      ctx.fillStyle = '#fff';
      ctx.fillRect(dino.x + 14, dino.y + 5, 4, 4);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = '#535353';
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function drawGround() {
      ctx.strokeStyle = '#535353';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, groundY + dino.height);
      ctx.lineTo(canvas.width, groundY + dino.height);
      ctx.stroke();
    }

    function updateDino() {
      if (dino.jumping) {
        dino.velocityY += gravity;
        dino.y += dino.velocityY;

        if (dino.y >= groundY) {
          dino.y = groundY;
          dino.velocityY = 0;
          dino.jumping = false;
        }
      }
    }

    function updateObstacles() {
      frameCount++;
      
      if (frameCount % 100 === 0) {
        obstacles.push({
          x: canvas.width,
          y: groundY + 20,
          width: 20,
          height: 20
        });
      }

      obstacles.forEach(obs => {
        obs.x -= gameSpeed;
      });

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (dino.x < obs.x + obs.width &&
            dino.x + dino.width > obs.x &&
            dino.y < obs.y + obs.height &&
            dino.y + dino.height > obs.y) {
          return true;
        }
      }
      return false;
    }

    function updateScore() {
      score++;
      scoreElement.textContent = 'Score: ' + Math.floor(score / 10);
      
      if (score % 500 === 0) {
        gameSpeed += 0.5;
      }
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGround();
      updateDino();
      updateObstacles();
      
      drawDino();
      obstacles.forEach(drawObstacle);

      if (checkCollision()) {
        gameOver();
        return;
      }

      updateScore();
      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (!gameRunning) return;
      if (!dino.jumping) {
        dino.jumping = true;
        dino.velocityY = jumpForce;
      }
    }

    function gameOver() {
      gameRunning = false;
      gameOverElement.style.display = 'block';
    }

    function resetGame() {
      dino = { x: 50, y: 150, width: 20, height: 40, velocityY: 0, jumping: false };
      obstacles = [];
      score = 0;
      gameSpeed = 5;
      frameCount = 0;
      gameRunning = true;
      gameOverElement.style.display = 'none';
      scoreElement.textContent = 'Score: 0';
      gameLoop();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'ArrowUp') {
        e.preventDefault();
        if (!gameRunning) {
          resetGame();
        } else {
          jump();
        }
      }
    });

    resetGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      text-align: center;
    }
    canvas {
      border: 2px solid #00FFFF;
      background: #000;
      display: block;
      margin: 20px auto;
    }
    #score {
      color: #00FFFF;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #instructions {
      color: #fff;
      font-size: 14px;
      margin-top: 10px;
    }
    #gameOver {
      color: #FF6B6B;
      font-size: 20px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="instructions">Utilisez les flèches ← ↑ → ↓ pour jouer</div>
    <div id="gameOver">Game Over! Appuyez sur Espace pour recommencer</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocityX = 0;
    let velocityY = 0;
    let food = { x: 15, y: 15 };
    let score = 0;
    let gameRunning = true;

    function drawGame() {
      if (!gameRunning) return;

      // Déplacer le serpent
      const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

      // Vérifier les collisions avec les murs
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver();
        return;
      }

      // Vérifier les collisions avec soi-même
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
          return;
        }
      }

      snake.unshift(head);

      // Vérifier si le serpent mange la nourriture
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = 'Score: ' + score;
        placeFood();
      } else {
        snake.pop();
      }

      // Effacer le canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dessiner le serpent
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#00FFFF' : '#4FC3F7';
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Dessiner la nourriture
      ctx.fillStyle = '#FF6B6B';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }

    function gameOver() {
      gameRunning = false;
      gameOverElement.style.display = 'block';
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocityX = 0;
      velocityY = 0;
      score = 0;
      scoreElement.textContent = 'Score: 0';
      gameRunning = true;
      gameOverElement.style.display = 'none';
      placeFood();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' && !gameRunning) {
        resetGame();
        return;
      }

      if (!gameRunning) return;

      switch(e.key) {
        case 'ArrowUp':
          if (velocityY === 0) { velocityX = 0; velocityY = -1; }
          break;
        case 'ArrowDown':
          if (velocityY === 0) { velocityX = 0; velocityY = 1; }
          break;
        case 'ArrowLeft':
          if (velocityX === 0) { velocityX = -1; velocityY = 0; }
          break;
        case 'ArrowRight':
          if (velocityX === 0) { velocityX = 1; velocityY = 0; }
          break;
      }
    });

    setInterval(drawGame, 100);
  </script>
</body>
</html>

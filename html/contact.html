<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hugo Magret – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Fond animé (canvas) -->
  <canvas id="bg"></canvas>

  <!-- Language switcher FR/EN -->
  <div id="lang-switch">
    <button id="btn-fr" class="lang-btn active" title="Français">
      <img src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/svg/1f1eb-1f1f7.svg" alt="FR" width="40" height="40">
    </button>
    <button id="btn-en" class="lang-btn" title="English">
      <img src="https://emojigraph.org/media/google/flag-united-kingdom_1f1ec-1f1e7.png" alt="EN" width="40" height="40">
    </button>
  </div>

  <!-- Header principal -->
  <header class="hero">
    <h1 class="hero-name">Hugo Magret</h1>
    <p class="hero-tagline">Coder le futur, une ligne à la fois.</p>
  </header>

  <!-- Contact Section -->
  <main class="contact-section">
    <h2>Entrons en Contact</h2>
    <p class="subtitle">Discutons de votre projet</p>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xzzjojbz" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_gotcha" style="display:none">
      
      <!-- Success Page -->
      <input type="hidden" name="_next" value="https://hugomagret.github.io/html/contact.html?success=true">
      
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom complet">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Décrivez votre projet ou votre question..."></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Envoyer le Message
      </button>
    </form>

    <div class="form-message" id="formMessage"></div>
  </main>

  <!-- Footer fixe -->
  <footer>
    <div class="footer-left">
      Hugo Magret – 2025 All rights reserved
    </div>
    <nav class="footer-center circle-menu">
        <a href="projets.html" class="nav-item"><i class="fas fa-folder-open"></i></a>
        <a href="cv.html" class="nav-item"><i class="fas fa-file-alt"></i></a>
        <a href="../index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="about.html" class="nav-item"><i class="fas fa-user"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-envelope"></i></a>
    </nav>

    <div class="footer-right social">
      <a href="https://www.linkedin.com/in/hugo-magret-384429269" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/HugoMagret" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <!-- Script principal -->
  <script src="../js/script.js"></script>
</body>
</html>
